schema_version: 1

context:
  name: probabilit
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/probabilit-${{ version }}.tar.gz
  sha256: 935a9ec3121799ca76fef88ac3d016bc9a1d638f1339566607bdcd2acb4ef196

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=66.1
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=2
    - scipy
    - networkx
    - seaborn
    - pandas
    - cvxpy
    # not listed but needed
    - cffi

tests:
  - python:
      imports:
        - probabilit
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/equinor/probabilit
  summary: A Python package for Monte Carlo sampling.
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - thewchan
